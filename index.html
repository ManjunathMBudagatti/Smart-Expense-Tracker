<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Expense Tracker — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDQeB/4TShV+Y/5pB4lq4b4xIqR6r+V42r8WJ+s8x2E5z+E9w1l2A9W1B1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="login">
  <div id="statusMessage" style="display:none;"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-brand">
        <div class="logo">SE</div>
        <div>
          <h1>Smart Expense</h1>
          <div class="muted-text">Sign in to continue</div>
        </div>
      </div>

      <form id="loginForm">
        <label for="loginName">User Name</label>
        <input type="text" id="loginName" placeholder="Enter your name" required>

        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required>

        <div class="mode-select">
          <div class="mode-select-title">Choose Mode</div>
          <label class="mode-option">
            <input type="radio" name="mode" value="budget" checked>
            <div>
              <strong>Budget Mode</strong>
              <div class="muted-text small">Track remaining balance using a monthly budget.</div>
            </div>
          </label>
          <label class="mode-option">
            <input type="radio" name="mode" value="track">
            <div>
              <strong>Track-Only Mode</strong>
              <div class="muted-text small">Just record expenses and see how much you spent.</div>
            </div>
          </label>
        </div>

        <button type="submit" class="btn primary login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <div class="login-footer muted-text small">
        Demo  Backend auth can be wired later.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
